<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
  <title>Criador mágico com IA </title>
</head>

<body>
  <h1>Criador mágico de animações com IA</h1>

  <main>
    <section class="sessao-maior">

      <h2>Insira o código da animação</h2>
      <div class="area-codigo">
        //Aqui aparecerá o código da animação
      </div>
    </section>

    <section class="sessao-maior">
      <h2>Resultado</h2>
      <div class="area-resultado">A mágica aparecerá aqui...</div>
    </section>
  </main>
  <section class="sessao-menor">
    <input class="input-animacao" placeholder="Descreva a animação que você quer...Ex: Caixa rodando.">
    <button onclick="cliqueiNoBotao()" class="botao-magica">Criar Mágica ✨</button>

  </section>

</body>

</html>
